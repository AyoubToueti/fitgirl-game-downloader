<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitGirl Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="popup-logo">ğŸ®</div>
      <div class="popup-title">
        <h1>FitGirl Downloader</h1>
        <p class="popup-subtitle">Download Manager</p>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="popup-stats">
      <div class="stat-card stat-total">
        <div class="stat-icon">ğŸ“Š</div>
        <div class="stat-info">
          <div class="stat-value" id="total-downloads">0</div>
          <div class="stat-label">Total Downloads</div>
        </div>
      </div>

      <div class="stat-card stat-success">
        <div class="stat-icon">âœ…</div>
        <div class="stat-info">
          <div class="stat-value" id="successful-downloads">0</div>
          <div class="stat-label">Successful</div>
        </div>
      </div>

      <div class="stat-card stat-failed">
        <div class="stat-icon">âŒ</div>
        <div class="stat-info">
          <div class="stat-value" id="failed-downloads">0</div>
          <div class="stat-label">Failed</div>
        </div>
      </div>
    </div>

    <!-- Progress Section (shown when active) -->
    <div class="popup-progress" id="progress-section" style="display: none;">
      <div class="progress-header">
        <span class="progress-label">Download Progress</span>
        <span class="progress-percentage" id="progress-percentage">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
      </div>
      <div class="progress-text" id="progress-text">0 / 0 files</div>
    </div>

    <!-- Pause State Indicator -->
    <div class="popup-pause-state" id="pause-state" style="display: none;">
      <div class="pause-icon">â¸ï¸</div>
      <div class="pause-info">
        <strong>Download Paused</strong>
        <p id="pause-details">Paused on unknown page</p>
      </div>
      <button class="btn btn-sm btn-resume" id="resume-btn">Resume</button>
    </div>

    <!-- Actions Section -->
    <div class="popup-actions">
      <button class="btn btn-primary btn-full" id="retry-all-btn">
        <span class="btn-icon">ğŸ”„</span>
        <span>Retry All Failed</span>
        <span class="btn-badge" id="failed-count-badge" style="display: none;">0</span>
      </button>

      <div class="action-row">
        <button class="btn btn-secondary" id="view-failed-btn">
          <span class="btn-icon">ğŸ“‹</span>
          <span>View Failed</span>
        </button>
        <button class="btn btn-danger" id="clear-logs-btn">
          <span class="btn-icon">ğŸ—‘ï¸</span>
          <span>Clear Logs</span>
        </button>
      </div>
    </div>

    <!-- Failed URLs List (hidden by default) -->
    <div class="popup-failed-list" id="failed-list" style="display: none;">
      <div class="failed-header">
        <h3>Failed Downloads</h3>
        <button class="btn-close" id="close-failed-list">Ã—</button>
      </div>
      <div class="failed-items" id="failed-items">
        <p class="no-failed">No failed downloads</p>
      </div>
    </div>

    <!-- Status/Footer -->
    <div class="popup-footer">
      <div class="footer-status" id="status-message">Ready</div>
      <div class="footer-updated" id="last-updated">Never updated</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
